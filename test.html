        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;

              var allEdges;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "aqua", "id": -1, "label": "Project 1", "mass": 4, "shape": "database", "title": "\u003cp\u003eOpenData4Health (id: 855)\u003cbr\u003eWe first intended to do CancerRisks=f(geographic factors) in France. But with open data, all-cause mortality data is much more granular: 35,000 places in France! So we analyze Mortality=f(X) and derive insights for a better heath such as CancerRisks=f\u0027(X)\u003c/p\u003e", "value": 500}, {"color": "grey", "id": -275450, "label": "Edouard Debonneuil (id: 275450)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eEdouard Debonneuil (id: 275450)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: International Longevity Alliance\u003c/p\u003e\u003cp\u003eBio: Data \u0026 Health\u003c/p\u003e"}, {"color": "green", "id": 637, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: OSIRIS leader:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSomeone who has used OSIRIS or who is keen on investigating and making the link with OSIRIS experts not in Epidemium, in order :\u003c/p\u003e\u003cul\u003e\u003cli\u003eto guide the project so that geographical data are correctly added to OSIRIS\u003c/li\u003e\u003cli\u003eand also so that we focus on data that bring the most additional value to OSIRIS\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e"}, {"color": "green", "id": 638, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: data.gouv.fr leader:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSomeone who lists interesting lines in data.gouv.fr\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 639, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: baseline season 1 leader:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eEdouard D. or someone else who contributed\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 640, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Epidemium wiki crawler:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSomeone who goes through Epidemium wiki1 and wiki2 projects to find if past projects can be reused\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 641, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Wiki maintainer:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSomeone who indicates on the wiki of the project what to do and where everyone has to write, and inform persons when they should write differently\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 642, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: MyDataBalls leader:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eA person who goes through the MyDataBalls set in data.gouv.fr and tries to branch it to OSIRIS\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 643, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: FDEP leader:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSome who branches this social disparity geographical French index (at the IRIS level) to OSIRIS, and investigates how it was built\u003c/p\u003e\u003cp\u003ehttps://www.cepidc.inserm.fr/documentation/indicateurs-ecologiques-du-niveau-socio-economique\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 644, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Hospital worker:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eSomeone who has a view on how the added data could improve the lives of patients. This is essential to the project\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 646, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: randomizer:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eRandomly select articles and demonstrate it is random (ex: organize a conference and roll dice)\u003c/p\u003e\u003cp\u003eAttribute the articles to each review, according to their numbers\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 647, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer1:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 648, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer2:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 649, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer3:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 650, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer4:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 651, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer5:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 652, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer6:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 653, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer7:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 654, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer8:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 655, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer9:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 656, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: reviewer10:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewait for an article to be selected for you, make your own judgement, document it here or on github\u003c/p\u003e\u003cp\u003ethen, compare with the c19early analysis, document\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 657, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Synthesis maker:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eWrite a report based on the results of the reviewer\u003c/p\u003e\u003cp\u003ePut it on github to keep track of versions\u003c/p\u003e\u003cp\u003eHaving reviewed by the various members of the project\u003c/p\u003e\u003cp\u003eCommunicate about it, with the whole team\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 658, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Organizer:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eIf someone wants to organize the project, you are very, very, very welcome (limited time on my side despite the interest). Tasks are defined, but animation,\u0026nbsp;meetings for people to feel united, is important\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 665, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Cancer map - image scrapping:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eWe did not find fine-geographic-granularity data for cancers... except images! Therefore, we hope to find a person who can extract the data from the images. We already have the latitude-longitude positions for which the color is to be extracted.\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 666, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: OpenData4Health.org webmaster:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003edevelop the opendata4health.org website and make the project a key change for health worldwide!\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 667, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Searching for data at fine granularity:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eMuch data was found already, but more is always welcome, to add new topics to be investigated\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 668, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Deaths statistics at city level in other countries?:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eFor France we were able to find the death count by city of residence. Would you find the same, or death rate, by city in your country?\u0026nbsp;This is the essential Y for this Y=f(X) project.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eOf note, ideally by city \u003cem\u003eof residence\u003c/em\u003e: if a person is ill and goes to hospital in another city and (sadly) dies there, it is better that the death is associated to the city where the person normally lives\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 678, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: University contact:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eContact point for universities worldwide, for students to participate in the project, professors to propose it to their students, and the project to be presented everywhere\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 679, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Communication builder:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eCreates powerpoints, videos, other forms of documentation for OpenData4Health\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 680, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Community animation:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eAnimation of volunteers to discover the project and participate\u003c/p\u003e\u003cp\u003eAnimation of communities online\u003c/p\u003e\u003cp\u003eContact point\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 681, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: content in social media:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eCreating/managing youtube/facebook/linkedin/twitter other social media pages\u003c/p\u003e\u003cp\u003efor the project to go viral worldwide\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 682, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: data manager:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ePerson managing the architecture of code and data on github and possibly another place,\u003c/p\u003e\u003cp\u003eand guiding volunteers to use it\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 683, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: data analyst:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eAssembling data in jupyter notebooks\u003c/p\u003e\u003cp\u003emaking maps and various graphics\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 684, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: statistician:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003edetermining death is statistically high or law based on a mixture of binomial distributions\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 685, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: epidemiologist/actuary/data scientist:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eTry to disentangle the causes for mortality variations\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003emortality(location,t) = f(x1, x2...) while incorporating statistics:\u003c/p\u003e\u003cul\u003e\u003cli\u003estart with a logistic regression and/or randomforest and/or xgboost\u003c/li\u003e\u003cli\u003emake it more precise: mortality is not given by individual but population, whose distribution allows to estimate an expect distribution error, that serves to better to y=f(x)\u003c/li\u003e\u003cli\u003einvestigate the numerous questions that naturally emerge\u003c/li\u003e\u003c/ul\u003e\u003c/p\u003e"}, {"color": "green", "id": 686, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Geocomputational specialist:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eShape files (.shp) are files that represent geographic areas with precision\u003c/p\u003e\u003cp\u003eLatitude longitude are commonly used for simple dots on a map.\u003c/p\u003e\u003cp\u003eVarious types of polygons with various formats are often used for more advanced graphics.\u003c/p\u003e\u003cp\u003eIn python, two packages are commonly used for geographic maps: cartopy (fixed) and folium (interactive)\u003c/p\u003e\u003cp\u003eIn R, \u003ca href=\"https://geocompr.robinlovelace.net/adv-map.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003etmap (fixed) and leaflet\u003c/a\u003e\u0026nbsp;(interactive) are common packages for geographic maps\u003c/p\u003e\u003cp\u003eThe specialist would analyze the different options and ensure we are able to produce the various formats and/or choose the best ones to maximally help major institutions take actions that should improve health.\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 687, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: GreenDataForHealth specialist:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eIn doing Y=f(X) where Y is mortality and X is geographic factors, a lot of the later will be linked to air pollution such as fine particles, water pollution such as nitrates or pesticides, and other geographic factors.\u003c/p\u003e\u003cp\u003eTherefore, there is a need to investigate all of the corresponding data\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe French ministery of environment has created an initiative call GreenDataForHealth, to gather open data on the topic. The person should investigate the data that could fit the project. The first step would be to list data that have fine granularity such as city or canton level. Their website is being prepared but they kindly provided us with a *draft* version of their forthcoming website: http://51.159.37.182:8080/\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 688, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Access to health specialist:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eA number of maps have been found in France that are related to health access\u003c/p\u003e\u003cp\u003eThey differ by what they measure (ex: access to any health care professional or access to emergencies) and how they measure it (ex: distance on a map, or duration by car)\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe corresponding data should be added to the project and the person should try to investigate, visually and/or numerically and/or based on the scientific litterature, depending on his/her skills and preferred type of analysis, what type of access to health matters the most for health.\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 689, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Define how to use risk factors:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eThe various risk factors need to be compiled in some manney (peak over the year? mean over the month? etc). This is \u003cstrong\u003eVERY IMPORTANT\u003c/strong\u003e for the project, and it the \u003ca href=\"https://app.jogl.io/project/835?t=needs\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eNEOS project\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe IARC institution as well as multiple authorities did the work before us: indicate your help on one of these needs \u003ca href=\"https://app.jogl.io/project/835?t=needs\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://app.jogl.io/project/835?t=needs\u003c/a\u003e and do the work for your favorite risk factor!\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 690, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Your favorite risk factor:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eThe various risk factors need to be compiled in some manney (peak over the year? mean over the month? etc). This is\u0026nbsp;\u003cstrong\u003eVERY IMPORTANT\u003c/strong\u003e\u0026nbsp;for the project, and it the\u0026nbsp;\u003ca href=\"https://app.jogl.io/project/835?t=needs\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eNEOS project\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe IARC institution as well as multiple authorities did the work before us: indicate your help on one of these needs\u0026nbsp;\u003ca href=\"https://app.jogl.io/project/835?t=needs\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://app.jogl.io/project/835?t=needs\u003c/a\u003e\u0026nbsp;and do the work for your favorite risk factor!\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 3, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Covid19 - Treatments and Therapeutics:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eCovid19 - Treatments and Therapeutics\u003c/p\u003e"}, {"color": "green", "id": 32, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: ORL/IA:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eORL/IA\u003c/p\u003e"}, {"color": "green", "id": 33, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Open Data \u0026 Environment:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOpen Data \u0026 Environment\u003c/p\u003e"}, {"color": "grey", "id": -275497, "label": "wafa bouzouita (id: 275497)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003ewafa bouzouita (id: 275497)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Recently graduated\u003c/p\u003e\u003cp\u003eBio: Junior Data Scientist\u003c/p\u003e"}, {"color": "grey", "id": -562, "label": "\u00d2scar Garibo (id: 562)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003e\u00d2scar Garibo (id: 562)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Universitat Polit\u00e8cnica de Val\u00e8ncia\u003c/p\u003e\u003cp\u003eBio: Curious, ever learner. Social justice and equality fan\u003c/p\u003e"}, {"color": "green", "id": 61, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Data Analysis:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eLooking for someone or a team to work with for analysis of datasets of twitter data on vaccination\nKey Aspects:\nData cleaning.\nEDA\nNatural language processing for:\nTopic modelling\nSentiment analysis\nNLTK\n\u003c/p\u003e"}, {"color": "grey", "id": -5662, "label": "sriram dayalan (id: 5662)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003esriram dayalan (id: 5662)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: National Institute of Technology Durgapur \u003c/p\u003e\u003cp\u003eBio: Sophomore at National Institute of technology Durgapur, India. Interested in Genetics,Computational biology and Microbiology\u003c/p\u003e"}, {"color": "grey", "id": -671, "label": "Rachel Aronoff (id: 671)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eRachel Aronoff (id: 671)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: AGiR! and Hackuarium\u003c/p\u003e\u003cp\u003eBio: biologist, keen to promote awareness and open science\u003c/p\u003e"}, {"color": "green", "id": 112, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Expert Input: Robust target sequences to detect:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eWe need to identify a sequence that is both safe to include in a control plasmid for testing in the context of a community/DIYbio lab but also is robust in the virus genome to be a worthwhile target for detection.\u003c/p\u003e"}, {"color": "green", "id": 113, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Test the protocols in a lab:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eWe are looking for folks who have access to a biolab and can run the protocols we will be designing collectively and share the results back :)\u003c/p\u003e"}, {"color": "green", "id": 169, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: More collaborators:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eWe need folks to reproduce the test and help us improve it using safe BSL1 controls in their own labs, including community labs. We also need partners who have labs with higher levels of safety (BSL2 and up) who can test our optimized protocol against human samples.\u003c/p\u003e"}, {"color": "green", "id": 196, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: logistics:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eability to order molecular reagents and negotiate.  attention to detail essential \u003c/p\u003e"}, {"color": "green", "id": 200, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Communicator:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eTo help get this project out there, to those who might benefit most.\u003c/p\u003e"}, {"color": "green", "id": 201, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: kit making people/sites:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOnce we have determined the best primer sets and controls, we will need to scale up to cleanly lyophilise all components for distribution.  (While one team member has access to the necessary resources, that is in a shut down city...)   Hoping this will all come together.\u003c/p\u003e"}, {"color": "green", "id": 537, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Clinical Trial Validation Expert :\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 559, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Designer / Prototype developer:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eFor the \u0027self-testing\u0027 format we need designers for sample transfer without pipetting.\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 812, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Inspired Communicators:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003ewe need to get more information out generally to peeps, regardless of their higher education status and financial worth.\u0026nbsp; are you in?\u0026nbsp; contact me (\u003cspan class=\"mention\" data-index=\"0\" data-denotation-char=\"@\" data-value=\"\u003ca href=\u0026quot;/user/671\u0026quot; target=_blank\u003eRachel Aronoff\" data-link=\"/user/671\"\u003e\ufeff\u003cspan contenteditable=\"false\"\u003e\u003cspan class=\"ql-mention-denotation-char\"\u003e@\u003c/span\u003e\u003ca href=\"/user/671\" target=\"_blank\"\u003eRachel Aronoff\u003c/a\u003e\u003c/span\u003e\ufeff\u003c/span\u003e) =)\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 813, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: techy:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003elove github \u003c/p\u003e\u003cp\u003ewant to edit wiki pages?\u003c/p\u003e\u003cp\u003econtact me \u003cspan class=\"mention\" data-index=\"3\" data-denotation-char=\"@\" data-value=\"\u003ca href=\u0026quot;/user/671\u0026quot; target=_blank\u003eRachel Aronoff\" data-link=\"/user/671\"\u003e\ufeff\u003cspan contenteditable=\"false\"\u003e\u003cspan class=\"ql-mention-denotation-char\"\u003e@\u003c/span\u003e\u003ca href=\"/user/671\" target=\"_blank\"\u003eRachel Aronoff\u003c/a\u003e\u003c/span\u003e\ufeff\u003c/span\u003e \u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 101, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Environment and Health:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eEnvironment and Health\u003c/p\u003e"}, {"color": "green", "id": 103, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Open Source Medical Innovation:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOpen Source Medical Innovation\u003c/p\u003e"}, {"color": "green", "id": 106, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Opportunities and challenges of community laboratories :\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOpportunities and challenges of community laboratories \u003c/p\u003e"}, {"color": "green", "id": 119, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: biodiversity of mycelia for bees:\u003c/b\u003e\u003c/p\u003e\u003cp\u003ebiodiversity of mycelia for bees\u003c/p\u003e"}, {"color": "green", "id": 22, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: OpenCovid19 - Grant Review Round 5:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOpenCovid19 - Grant Review Round 5\u003c/p\u003e"}, {"color": "green", "id": 31, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Antibiogo Phase 1:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAntibiogo Phase 1\u003c/p\u003e"}, {"color": "green", "id": 4, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Covid19 Diagnostic and Detection:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eCovid19 Diagnostic and Detection\u003c/p\u003e"}, {"color": "green", "id": 46, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: 7th Birthday Celebration with #OH to \u0027discover biohacking\u0027:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e7th Birthday Celebration with #OH to \u0027discover biohacking\u0027\u003c/p\u003e"}, {"color": "green", "id": 47, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: making hackuarium and other community labs sustainable:\u003c/b\u003e\u003c/p\u003e\u003cp\u003emaking hackuarium and other community labs sustainable\u003c/p\u003e"}, {"color": "green", "id": 6, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Evaluation and Validation of Open Source Solutions:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eEvaluation and Validation of Open Source Solutions\u003c/p\u003e"}, {"color": "green", "id": 99, "label": "Challenge", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eChallenge: Open Science Hardware :\u003c/b\u003e\u003c/p\u003e\u003cp\u003eOpen Science Hardware \u003c/p\u003e"}, {"color": "grey", "id": -896, "label": "Vikramaditya Chhapwale (id: 896)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eVikramaditya Chhapwale (id: 896)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Capital One\u003c/p\u003e\u003cp\u003eBio: Curious\u003c/p\u003e"}, {"color": "green", "id": 659, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Data Scientists with Histopathological Experience:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eWe have domain experts and data scientists but we need people with experience in both to provide seniority, guide the project with their experience and act as a link between the roles in the team.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eImage processing experience is needed here too!\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 660, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Product Manager:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eAs the project gets bigger, our capabilities will improve however, we need organzing. A Product Manager can help keep us on track and make sure we are getting the correct work done.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eWe will need someone who has experience delivering and constructing plans\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 661, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Designers:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eORLIAn needs designers to help construct visuals and graphics to best showcase our work and results to the general public, as well as the challenge commitee to show off how great everyone is doing!\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 699, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Statistical Data Analysis:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eOur platform has aggregated information from nearly 10,000 conservation organizations. There are several questions we can answer with this data but do not have the statistical background to conduct proper analysis.\u003c/p\u003e\u003c/p\u003e"}, {"color": "aqua", "id": -2, "label": "Project 2", "mass": 4, "shape": "database", "title": "\u003cp\u003eGeoStatus (id: 844)\u003cbr\u003eThe OSIRIS data of cancer patients is very much centered around tumor/patient/treatment, not the place where the patients lives and things that come with:\naverage social status locally\naverage distance from care centers\npollutants around\netc.\nWe can leverage from previous Epidemium projects and data.gouv.fr and focus on France to add this\u003c/p\u003e", "value": 500}, {"color": "grey", "id": -275501, "label": "Baptiste Maingret (id: 275501)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eBaptiste Maingret (id: 275501)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Solo\u003c/p\u003e\u003cp\u003eBio: Data scientist with a strong appeal for eHealth and ecology. I also like travelling, guitars, burratas and in general any *-engineering\u003c/p\u003e"}, {"color": "grey", "id": -275503, "label": "Pol Sans (id: 275503)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003ePol Sans (id: 275503)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: UN Poco\u003c/p\u003e\u003cp\u003eBio: Data Scientist (with Python)\u003c/p\u003e"}, {"color": "grey", "id": -6775, "label": "Sampath Rapuri (id: 6775)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eSampath Rapuri (id: 6775)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: N/A\u003c/p\u003e\u003cp\u003eBio: Hello! I\u0027m a young student looking to make my mark in the world of science.\u003c/p\u003e"}, {"color": "grey", "id": -7802, "label": "Bastien Rance (id: 7802)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eBastien Rance (id: 7802)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: AP-HP, Universit\u00e9 de Paris, INSERM, INRIA\u003c/p\u003e\u003cp\u003eBio: I am an associate professor at University of Paris, and I work at the European Hospital Georges Pompidou\u003c/p\u003e"}, {"color": "grey", "id": -826, "label": "Jose L. Flores-Guerrero (id: 826)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eJose L. Flores-Guerrero (id: 826)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: University Medical Center Groningen\u003c/p\u003e\u003cp\u003eBio: MD. MSc. PhD candidate\u003c/p\u003e"}, {"color": "aqua", "id": -3, "label": "Project 3", "mass": 4, "shape": "database", "title": "\u003cp\u003ePapAI (id: 841)\u003cbr\u003eOur team is composed of phD Data Scientist and data experts. \n\nWe come from Datategy, an award-winning start-up making AI accessible and actionable for all.\n\nWe\u2019ve created \"papAI\", an easy-to-use Data and AI solution to accelerate/shorten experimentations and to reduce cost of development and deployment of AI projects. \n\u003c/p\u003e", "value": 500}, {"color": "grey", "id": -275357, "label": "Eren Unlu (id: 275357)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eEren Unlu (id: 275357)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Datategy\u003c/p\u003e\u003cp\u003eBio: sqdd\u003c/p\u003e"}, {"color": "grey", "id": -275575, "label": "Thibaud Ishacian (id: 275575)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eThibaud Ishacian (id: 275575)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: None\u003c/p\u003e\u003cp\u003eBio: None\u003c/p\u003e"}, {"color": "grey", "id": -275613, "label": "Axel Boucher (id: 275613)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eAxel Boucher (id: 275613)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Datategy\u003c/p\u003e\u003cp\u003eBio: Data Scientist\u003c/p\u003e"}, {"color": "grey", "id": -7807, "label": "Louis KEYSER (id: 7807)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eLouis KEYSER (id: 7807)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: DATATEGY\u003c/p\u003e\u003cp\u003eBio: Healthcare market manager for Datategy, accessible \u0026 responsible AI solutions editor. \u003c/p\u003e"}, {"color": "aqua", "id": -4, "label": "Project 4", "mass": 4, "shape": "database", "title": "\u003cp\u003eORLIAn (id: 836)\u003cbr\u003eThe aim is to develop and deploy a model using the data to help predict outcomes of cancer given parameters. \n\nStages: \n1) EDA and Dataset studying. Community work\n2) Model optimized for explain-ability balanced with accuracy\n3) Presented findings at deadline on Jan 19th \u002722\n\n\u003c/p\u003e", "value": 500}, {"color": "grey", "id": -275512, "label": "Omar Osman (id: 275512)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eOmar Osman (id: 275512)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: _VOIS\u003c/p\u003e\u003cp\u003eBio: Data Scientist \u003c/p\u003e"}, {"color": "grey", "id": -275789, "label": "Lina Faik (id: 275789)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eLina Faik (id: 275789)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Dataiku\u003c/p\u003e\u003cp\u003eBio: Data Scientist\u003c/p\u003e"}, {"color": "grey", "id": -6149, "label": "Asma M (id: 6149)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eAsma M (id: 6149)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: .\u003c/p\u003e\u003cp\u003eBio: I am a Data Analyst who wants to use data wisely for a better world\u003c/p\u003e"}, {"color": "green", "id": 109, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Software design( front end):\u003c/b\u003e\u003c/p\u003e\u003cp\u003eUI/UX development for the front end and user-facing elements.\u003c/p\u003e"}, {"color": "aqua", "id": -5, "label": "Project 5", "mass": 4, "shape": "database", "title": "\u003cp\u003eNeOS (id: 835)\u003cbr\u003eEnvironmental cancer risk factors are well documented with lots of data available from open source. But heterogeneity in data quality, granularity, exposure duration, unit of measure,.. may limit interoperability when multisource data pooling is needed. The project aims at defining universal standards for water and air risk factors.\u003c/p\u003e", "value": 500}, {"color": "grey", "id": -275353, "label": "Sebastien de Longeaux (id: 275353)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eSebastien de Longeaux (id: 275353)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: NewClin, Chicago Booth\u003c/p\u003e\u003cp\u003eBio: Business and Healthcare\u003c/p\u003e"}, {"color": "green", "id": 662, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Defining the standard for environmental  risk cancer factors:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eFor an overall description of the project, please refer to\u0026nbsp;:\u003c/p\u003e\u003cp\u003ehttps://docs.google.com/document/d/1rhjtDQjjEfa9GfAb6T5ULJSReOTqCRKC9S42tJRnM6Y/edit\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe objective of this specific work package is to complete the OSIRIS clinical and omics data structure in order to include variables related to the environment (structuring, terminology, interoperability,..). \u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe deliverable is\u003cspan style=\"background-color: transparent; color: rgb(0, 0, 0);\"\u003e\u0026nbsp;a \u003c/span\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1l51BIQfQdnV-lWMlbqu58fSoHCqHVrNcnbjU_FCoD3A/edit#gid=0\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"background-color: transparent; color: rgb(17, 85, 204);\"\u003egoogledoc table\u003c/a\u003e\u003cspan style=\"background-color: transparent; color: rgb(0, 0, 0);\"\u003e (sort of excel file) with the osiris table (a few lines) and class I environment agents from IARC monographs.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/p\u003e"}, {"color": "green", "id": 663, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Define variables for air-related cancer risk factor agents:\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cp\u003eFor an overall description of the project, please refer to\u0026nbsp;:\u003c/p\u003e\u003cp\u003ehttps://docs.google.com/document/d/1rhjtDQjjEfa9GfAb6T5ULJSReOTqCRKC9S42tJRnM6Y/edit\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe objective of this work package is to define all the relevant variables that should be included in the final data set of environmental cancer risk factors. \u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eConcretely, we need one person assigned to each single class 1 (at least) air- related agents listed by IARC (see list in \"document\" tab) .\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eFor\u0026nbsp;each agent,\u0026nbsp; the person responsible need to:\u003c/p\u003e\u003cul\u003e\u003cli\u003eresearch\u0026nbsp;\u003cspan style=\"background-color: transparent;\"\u003eIARC monograph,\u0026nbsp; \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: transparent;\"\u003efind the scientific evidence and report it (ex: xxx concentration during xxx hours, or peak \u0026gt; xxx rate at any time, by type of cancer [ex: breast cancer or acute lymphoid leukemia])\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: transparent;\"\u003edocument where it comes from (at least one article, generally found in the monograph)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: transparent;\"\u003eultimately, identify the open sources for\u0026nbsp; \u003c/span\u003ecorresponding\u0026nbsp;\u003cspan style=\"background-color: transparent;\"\u003edata in France\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/p\u003e"}, {"color": "grey", "id": -4973, "label": "Benjamin Akinmoyeje (id: 4973)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003eBenjamin Akinmoyeje (id: 4973)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: Namibia University of Science and Technology\u003c/p\u003e\u003cp\u003eBio: Graduate research student currently researching Persuasive Technology to support stress management among university students. Also with some years, working in Health informatics in public health.\u003c/p\u003e"}, {"color": "green", "id": 297, "label": "Need", "shape": "circle", "title": "\u003cp\u003e\u003cb\u003eNeed: Project Management Team:\u003c/b\u003e\u003c/p\u003e\u003cp\u003eWork: manage communications, scope, risk, procurement, time, cost, quality and their integration along with me and the rest of the project management team.\n\nIf you want to learn PMI*-standard tools for project management, we will be using them and I will be giving training.\n\n*Project Management Institute, the biggest project management professional association in the world.\u003c/p\u003e"}, {"color": "grey", "id": -7938, "label": "Pascal Deschaseaux (id: 7938)", "shape": "diamond", "title": "\u003cp\u003e\u003cb\u003ePascal Deschaseaux (id: 7938)\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAffiliation: NewClin \u0026 OPALE\u003c/p\u003e\u003cp\u003eBio: On a mission to transform decisions from those generating/using cancer data through their contextualization by health determinants\u003c/p\u003e"}, {"color": "aqua", "id": -6, "label": "Project 6", "mass": 4, "shape": "database", "title": "\u003cp\u003eLittleBigCode (id: 761)\u003cbr\u003eWe are participating to Epidemium Season 3 and accepts the Terms and Conditions of the program. We choose to focus on ORL/IA challenge.
